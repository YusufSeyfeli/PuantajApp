<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <img src="./assets/layout/img/gaziLogo.png" alt="Sakai logo" class="mb-2 w-1 rem flex-shrink-0">

        <span class="block text-900 text-xl font-medium mb-2">Gazi Üniversitesi</span>
        <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
              <div class="text-center mb-5">
                <div class="text-900 text-3xl font-medium mb-3">Öğrenci Puantaj Sistemi</div>
                <span class="text-600 font-medium">Giriş için devam ediniz</span>
              </div>

                <div>
                    <div class="form-group">
                      <label for="email1" class="block text-900 text-xl font-medium mb-2">E-Posta</label>
                      <input #txtEmail id="email1" type="text" placeholder="deneme@gazi.edu.tr" pInputText class="w-full md:w-30rem mb-5 form-control" style="padding:1rem">
                      <small class="form-text text-muted invalid-feedback"></small>
                    </div>
                    <div class="form-group">
                      <label for="password1" class="block text-900 font-medium text-xl mb-2">Şifre</label>
                      <input #txtPassword id="password1" type="password" placeholder="Password" pInputText class="w-full md:w-30rem mb-5 form-control" style="padding:1rem">
                    </div>
                    <button pButton pRipple label="Giriş Yap" type="submit" class="w-full p-3 text-xl" (click)="Login(txtEmail.value, txtPassword.value)"></button>
                  <div class="text-center mb-5 mt-5">
                    <span class="text-600 font-medium">Öğrenciler için devam ediniz</span>
                    <a pButton pRipple label="Puantaj Cetvelini Yazdır" type="submit" class="w-full mt-3 p-3 text-xl p-button-warning" href="/auth/print" ></a>
                  </div>

                    <!--<div class="flex align-items-center justify-content-between mb-5 mt-5 gap-5">
                        <div class="flex align-items-center">
                            <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
                            <label for="rememberme1">Remember me</label>
                        </div>
                        <a class="font-medium no-underline ml-2 text-right cursor-pointer" style="color: var(--primary-color)">Forgot password?</a>
                    </div>-->

                </div>

            </div>

        </div>
    </div>
</div>
